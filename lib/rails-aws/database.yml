# Ensure you have the below gems in your environment
#   gem 'sqlite3'
#   gem 'mysql2'

sqlite: &sqlite
  adapter: sqlite3
  pool: 5
  timeout: 5000
  database: db/<%= Rails.env %>.sqlite3

mysql: &mysql
  adapter: mysql2
  encoding: utf8
  database: rails
  username: rails
  password: <%= ENV["dbpassword"] %> 
  host: <%= ENV["dbhost"] %>
  port: 3306
  timeout: 60

production:
  <<: *production_type

development:
  <<: *sqlite  

